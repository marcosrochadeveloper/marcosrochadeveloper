<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Amigo Secreto</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .gift-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gift {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .gift2 {
            display: grid;
            max-width: 100vw;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gift img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gift a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .gift a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <h1>Lista de Presentes - Amigo Secreto (Marcos)</h1>

    <div class="gift-list">

        <!-- ITEM 1 -->
        <div class="gift">
            <img src="calca.jpeg" alt="Calça Jogger">
            <h3>Calça Jogger</h3>
            <a href="https://s.shopee.com.br/13HNAA8r" target="_blank">Link Shopee</a>
        </div>

        <!-- ITEM 2 -->
        <div class="gift">
            <img src="capinhaMoto.jpeg" alt="Suporte Celular">
            <h3>Suporte p/ celular</h3>
            <a href="https://s.shopee.com.br/13HOMWygh" target="_blank">Link Shopee</a>
        </div>

        <!-- ITEM 3 -->
        <div class="gift gift2">
            <img src="arseneLupinConfissoes.jpeg" alt="Livro Arsene Lupin Confissões">
            <img src="arseneLupinDentes.jpeg" alt="Livro Arsene Lupin Dentes">
            <img src="arseneLupinRolha.jpeg" alt="Livro Arsene Lupin Rolha">

            <a href="https://s.shopee.com.br/6Aduj1vGXn" target="_blank">Livro 1</a>
            <a href="https://s.shopee.com.br/8fLFhrWtDC" target="_blank">Livro 2</a>
            <a href="https://s.shopee.com.br/13HNaqMpG" target="_blank">Livro 3</a>
        </div>

    </div>

</body>
</html>
